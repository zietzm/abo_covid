# Pandoc --defaults shared between Manubot output formats.
from: markdown+raw_tex
input-file: output/manuscript.md
filters:
- build/filter.py
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- pandoc-citeproc
wrap: preserve
metadata:
  csl: build/assets/style.csl
  link-citations: true
